<!DOCTYPE html>

<html lang="en">
    <head>
        <title>High, 1 second vid</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () { 

                setTimeout(function()
                {
                    // Media file was kept outside of repository due to its large size
                    document.querySelector("video").src = "videos/1secondhigh60fps.mp4";
                }, 1000);
                
            });
        </script>
    </head>
    <body>
        <!-- Maintain same dimensions of media file -->
        <video width="1920" height="1080">
            <source src="">
        </video>
    </body>
</html>
