<!DOCTYPE html>

<html lang="en">
    <head>
        <title>onepicdelay</title>
        <script>
            document.addEventListener('DOMContentLoaded', function (){

                let imageElement = document.querySelector('img');
                setTimeout(function() { imageElement.src = 'images/image1.jpg'}, 3000);
                
            });
        </script>
    </head>
    <body>
        <img src="">
    </body>
</html>
